<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/5d7e776949.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <header class="header container">
      <div class="container_inside">
        <nav>
          <button class="menu-button">
            <i class="fas fa-bars"></i>
          </button>
        </nav>
        <h1 class="main-title">English For Kids</h1>
        <label class="toggle">
          <input type="checkbox" class="toggle__check" />
          <span class="toggle__button-text toggle__button-play">play</span>
          <span class="toggle__button-text toggle__button-train">train</span>
        </label>
      </div>
    </header>
    <nav class="nav">
      <button class="menu-button">
        <i class="fas fa-times"></i>
      </button>
      <ul class="menu">
        <li class="menu__link menu__link-main menu__link_active">Main</li>
        <li class="menu__link category">Action (set A)</li>
        <li class="menu__link category">Action (set B)</li>
        <li class="menu__link category">Animal (set A)</li>
        <li class="menu__link category">Animal (set B)</li>
        <li class="menu__link category">Clothes</li>
        <li class="menu__link category">Emotions</li>
        <li class="menu__link category">Vehicles</li>
        <li class="menu__link category">Fruits</li>
        <li class="menu__link menu__link-statistics">Statistics</li>
      </ul>
      <div class="background-texture"></div>
    </nav>
  <div class="game-wrapper container">
    <div class="game container">
      <div class="container category-container"></div>
      <div class="container cards-container hide"></div>
      <div class="game-indicator hide">
        <div class="game-indicator__control fas fa-play">
        </div>
        <div class="game-score">
          <div class="game-score__container">
          </div>
        </div>
        <div class="background-texture"></div>
      </div>
    </div> 
  </div>
  <div class="statistics hide">
    <h2 class="statistics__title">Statistics</h2>
    <div class="statistics__head">
      <div class="statistics__el">Word</div>
      <div class="statistics__el">Train Clicks</div>
      <div class="statistics__el">Correct</div>
      <div class="statistics__el">Incorrect</div>
      <div class="statistics__el">% Of correct</div>
    </div>
    <button class="statistics__reset button_blue">Reset Statistics<i class="fas fa-trash-restore"></i></button>
    <button class="statistics__repeat button_blue">Repeat Difficult Words<i class="fas fa-dumbbell"></i></button>
    <div class="background-texture"></div>
  </div>
   <footer class="footer container">
      <div class="container_inside">
        <a href="https://rs.school/js/"><i class="rolling-scopes-icon"></i></a>
        <span class="footer__text">Â©Artem Kalugin, 2020</span>
        <span class="footer__text">
          <a href="https://github.com/Artem-Kalugin">
            <img class="github-icon" src="assets/GitHub-Mark.png" alt="" width="15" height="15"></i>GitHub
          </a>
        </span>
      </div>
    </footer>
    <div class="background-container">
      <img src="./assets/wave.svg" alt="" class="background-container__image" />
    </div>
  </body>
</html>
